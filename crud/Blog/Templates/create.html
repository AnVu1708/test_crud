<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
</head>

<body>
    <h4><small>Create Posts</small></h4>
  <hr>
  <div class="card-body">
    <div class="table-responsive">
      <form  method="POST">
        {% csrf_token %}
        <div class="form-group">                    
          <label for="comment">BlogId<span style="color: red">*</span> :</label>
          <input type="text" class="form-control" rows="5" name="BlogId" required>
        </div>
        <div class="form-group">
          <label for="comment">Title<span style="color: red">*</span> :</label>
          <textarea class="form-control" rows="5" name="Title" required></textarea>
        </div>
        <button class="btn btn-secondary" type="submit">Create Post</button>
      </form>
    </div>
  </div>
</body>

</html>
